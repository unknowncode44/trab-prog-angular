<body>

  <div class="wrapper">
    <div class="container-fluid py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <form ngSubmit="onSubmit()">
                  <h2 class="fw-bold mb-2 text-uppercase">Ingresa</h2>
                  <p class="text-white-50 mb-3">Por favor ingresa tus datos</p>
  
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="email" name="email" required class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email</label>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password" required class="form-control form-control-lg" />
                    <label class="form-label" for="password">Contraseña</label>
                  </div>
  
                  <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste tu contraseña?</a></p>
  
                  <button class="btn btn-outline-light btn-lg px-5 mt-2" type="submit">Ingresar</button>
  
                </form>
              </div>
  
              <div>
                <p class="mb-0">No tienes una cuenta? <a routerLink="/auth/register" class="text-white-50 fw-bold"> Registrate!</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
