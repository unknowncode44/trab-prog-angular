<body>
  <!-- loading spinner -->
  <div *ngIf="loading" class="overlay">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Cargando...</span>
    </div>
  </div>

  <div class="wrapper">
    <div class="container-fluid py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5">
  
              <div class="mb-md-5 mx-auto mt-md-4 pb-2">
                <form [formGroup]="loginForm">
                  <h2 class="fw-bold mb-2 text-uppercase text-center">Ingresa</h2>
                  <p class="text-white-50 mb-3 text-center">Por favor ingresa tus datos</p>
  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label text-secondary" for="email">Email</label>
                    <input type="email" id="email" name="email" formControlName="email" required class="form-control form-control-lg" />
                    <div *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched">
                      <div *ngIf="loginForm.get('email')!.errors?.['required']" class="text-danger">Email es necesario</div>
                      <div *ngIf="loginForm.get('email')!.errors?.['email']" class="text-danger">Formato Invalido</div>
                    </div>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label text-secondary" for="password">Contrase単a</label>
                    <input type="password" id="password" name="password" required formControlName="password" class="form-control form-control-lg" />
                    <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
                      <div *ngIf="loginForm.get('password')!.errors?.['required']" class="text-danger">Contrase単a es necesaria</div>
                      <div *ngIf="loginForm.get('password')!.errors?.['minlength']" class="text-danger">Contrase単a debe contener al menos 6 caracteres</div>
                    </div>
                  </div>
  
  
                  <p class="small mb-2 pb-lg-2 text-center"><a class="text-white-50" href="#!">Olvidaste tu contrase単a?</a></p>
  
                  <div class="btn-container w-100 text-center py-4">
                    <button class="btn btn-outline-light btn-lg mx-auto" [disabled]="!loginForm.valid" (click)="onSubmit()" type="button">Ingresar</button>
                  </div>
  
                </form>
              </div>
  
              <div>
                <p class="mb-0 text-center">No tienes una cuenta? <a routerLink="/auth/register" class="text-white-50 fw-bold"> Registrate!</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
