<body>

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form ngSubmit="onSubmit()">
                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-white-50 mb-5">Please register to continue!</p>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="email" name="email" required class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" name="password" required class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control form-control-lg" />
                  <label class="form-label" for="confirmPassword">Confirm Password</label>
                </div>


                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

              </form>
            </div>

            <div>
              <p class="mb-0">You already have an account? <a routerLink="/auth/login" class="text-white-50 fw-bold">Sign In</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
